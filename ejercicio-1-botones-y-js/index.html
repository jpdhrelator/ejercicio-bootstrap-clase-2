<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Botones y JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3> Simulaci√≥n de Carga</h3>

        <button id="btnCarga" class="btn btn-lg btn-primary">
            Cargar Datos
        </button>
        
    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#btnCarga').click(function() {
                const btn= $(this);
                const textoOriginal= btn.html();
                btn.html('<span class="spinner-border spinner-grow spinner-border-sm"></span> Cargando...');
                btn.prop('disabled',true);
                btn.addClass('btn-success');

                setTimeout(function(){
                    btn.prop('disabled',false);
                    btn.removeClass('btn-success');
                    btn.html("Enviado!");

                    setTimeout(() => {
                      btn.html(textoOriginal);  
                    }, 2000);
                }, 3000);
            });
        });
    </script>
</body>
</html>
